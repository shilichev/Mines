<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="col-left">
      <div class="settings">
        <!--    
            <label for="tileSize">tile size</label>
            <input id="tileSize" type="range" min="10" max="100" step="10">    
        -->
        <fieldset>
          <input
            type="radio"
            id="easy"
            name="difficulty"
            value="9"
            class="difficulty"
          />
          <label for="easy">Легко</label>
          <input
            type="radio"
            id="normal"
            name="difficulty"
            value="12"
            class="difficulty"
            checked
          />
          <label for="normal">Нормально</label>
          <input
            type="radio"
            id="hard"
            name="difficulty"
            value="16"
            class="difficulty"
          />
          <label for="hard">Сложно</label>
        </fieldset>
      </div>
    </div>

    <div class="col-right">
      <a href="#!" class="minesweeper-btn">Новая игра</a>
    </div>
    <div class="board-wrap">
      <div class="board"></div>
    </div>
    <div class="endscreen"></div>
    <div class="timer">
      TIME:
      <div id="timer" class="timer">0</div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
